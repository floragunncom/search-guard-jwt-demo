<div class="row">
    <div class="col-lg-12">
        <div class="jumbotron">
            <h1 data-ng-show="token">You are logged in.</h1>
            <h3 data-ng-show="token">Raw token data:</h3>
            <textarea style="min-width: 100%" rows="4" data-ng-show="token">{{$root.token}}</textarea>
            <h1 data-ng-hide="token">You are not logged in.</h1>

            <div class="row">
                <div data-ng-hide="token" class="col-md-6">
                    <a href="#/signup" class="btn btn-default btn-primary margin-right" role="button">Create user</a>
                    &nbsp;or&nbsp;
                    <a href="#/signin" class="btn btn-default btn-primary margin-left" role="button">Sign in</a>
                </div>
            </div>
        </div>
    </div>
</div>
<div data-ng-show="token" class="row">
    <div class="col-lg-12">
        <p>You are now logged in and have received JWT from the backend.</p>
        <p>Here are the claims data:</p>
        <table class="table table-bordered table-striped">
            <tr data-ng-repeat="(key, value) in $root.tokenClaims">
                <td> {{ key }} </td>
                <td> {{ value }} </td>
            </tr>
        </table>
    </div>
</div>
